# Bashodoro Configuration File

# Time settings (in minutes)
work_duration=25          # Work session duration
short_break_duration=5    # Short break duration
long_break_duration=15    # Long break duration

# Number of Pomodoros before long break
pomodoros_before_long_break=4

# Notification settings
enable_notifications=true # true/false to enable or disable notifications
sound_alerts=true         # true/false to enable or disable sound alerts
notification_command="notify-send" # Notification command (Linux: notify-send, Mac: osascript)

# Sound settings
work_start_sound="/usr/share/sounds/freedesktop/stereo/alarm-clock-elapsed.oga"
work_end_sound="/usr/share/sounds/freedesktop/stereo/bell.oga"

# Display settings
show_progress_bar=true    # true/false to show progress bar
use_tput=true             # true/false to use tput for terminal formatting

# Logging settings
enable_logging=true       # true/false to enable session logging
log_file="$HOME/.bashodoro_sessions.log" # Path to log file

# Controls
pause_key="p"             # Key to pause session
resume_key="r"            # Key to resume session
skip_key="s"              # Key to skip session
help_key="h"              # Key to show help menu
